<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokaz / Ukryj</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 type="button" onclick="showBlock('myBlock')">Artykuł 1</h1><br>
    <button onclick="showBlock('myBlock')">Pokaż / Ukryj blok</button>
    <div id="myBlock" class="blok">
        <p>To jest przykładowy blok, który można pokazywać i ukrywać.</p>
    </div><br>

    <h1 type="button" onclick="showBlock('myBlock2')">Artykuł 2</h1><br>
    <button onclick="showBlock('myBlock2')">Pokaż / Ukryj blok</button>
    <div id="myBlock2" class="blok">
        <p>To jest przykładowy blok, który można pokazywać i ukrywać.</p>
    </div><br>
    <h1 type="button" onclick="showBlock('myBlock3')">Artykuł 3</h1><br>
    <button onclick="showBlock('myBlock3')">Pokaż / Ukryj blok</button>
    <div id="myBlock3" class="blok">
        <p>To jest przykładowy blok, który można pokazywać i ukrywać.</p>
    </div>

    <script>
        document.getElementById('myBlock').style.display = 'block';
        function showBlock(ID) {
            if (document.getElementById(ID).style.display == "none" || document.getElementById(ID).style.display == '') {
                document.getElementById(ID).style.display = 'block';
            } else {
                document.getElementById(ID).style.display = 'none';
            }
        }
    </script>
</body>
</html>
